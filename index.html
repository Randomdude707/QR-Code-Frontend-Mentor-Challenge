<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100;400;700&display=swap');
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{background-color: hsl(212, 45%, 89%);}
    .card{
      width: 300px;
    height: 480px;
    border-radius: 20px;
    background-color: white;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    }
    img{
      display: block;
      width: 90%;
      margin: auto;
      padding: 15px;
      border-radius: 25px;
    }
    h1{
      text-align: center;
      font-family: "Outfit";
      font-weight: 700;
      font-size: 22px;
      padding: 10px;
      padding-bottom: 0px;
      padding-top: 0px;
      color: hsl(218,44%,22%)

    }
    p{
      text-align: center;
      font-size: 16px;
      font-family: "Outfit";
      font-weight: 400;
      padding-left: 10px;
      padding-right: 10px;
      color:hsl(220,15%,55%)
    }
    
  </style>
</head>
<body> 
  <div class="card">
    <img src="images/image-qr-code.png" width="200px">
    <h1>Improve your front-end skills by building projects</h1>
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</body>
</html>
